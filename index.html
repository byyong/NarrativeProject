<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="utf-8">
 <title>D3 Page Template</title>
	 <!--  <script type="text/javascript" src="https://raw.githubusercontent.com/byyong/NarrativeProject/master/d3.js"></script> -->
 <script src="https://d3js.org/d3.v5.min.js"></script>

 		<style type="text/css">


		</style>
	</head>
	<body>
	<script type="text/javascript">
		
			//Width and height
			var w = 500;
			var h = 300;

			//Define path generator, using the Albers USA projection
			var path = d3.geoPath()
				 		 .projection(d3.geoAlbersUsa());

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Load in GeoJSON data
			d3.json("https://raw.githubusercontent.com/byyong/NarrativeProject/master/us-states.json", function(json) {
				
				//Bind data and create one path per GeoJSON feature
				svg.selectAll("path")
				   .data(json.features)
				   .enter()
				   .append("path")
				   .attr("d", path);
		
			});
			
 </script>
 </body>
</html>
